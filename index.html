<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trumbowyg Editor Example</title>
    
    <!-- Include Trumbowyg CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.25.1/dist/ui/trumbowyg.min.css">
</head>
<body>
    <h1>Trumbowyg Editor Example</h1>
    
    <!-- Textarea for Trumbowyg Editor -->
    <textarea id="editor" cols="30" rows="10"></textarea>

    <!-- Include jQuery (required for Trumbowyg) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Include Trumbowyg JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.25.1/dist/trumbowyg.min.js"></script>
    
    <!-- Initialize Trumbowyg -->
    <script>
        $(document).ready(function() {
            $('#editor').trumbowyg();
        });
    </script>
</body>
</html>
